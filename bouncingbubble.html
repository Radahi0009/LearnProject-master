<!DOCTYPE html>
<html>
<head>
<style>
.bubble {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: blue;
  position: absolute;
  animation: bounce 2s infinite alternate;
}

@keyframes bounce {
  0% {
    top: 0;
    animation-timing-function: ease-in;
  }
  100% {
    top: 200px;
    animation-timing-function: ease-out;
  }
}
</style>
</head>
<body>

<div class="bubble"></div>

</body>
</html>
